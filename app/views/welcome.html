<div class="jumbotron" id="welcome">
<div id="logo-on-photo">
  <photo-slider>
    <!-- <div style="display:inline-block;"> -->
    <div>
      <a class="arrow prev" href="" ng-click="prev()">
        <img id="right-arrow" src="images/left-arrow.png"/>
      </a>
      <a class="arrow next" href="" ng-click="next()">
        <img id="left-arrow" src="images/right-arrow.png"/>
      </a>
      
      <a ui-sref="root.annotation">
        <!-- parallax  -->
        <img parallax id="logo-large-rect" offset-parallax="5" direction-parallax="reverse" ng-src="images/anotare-icon.png"/>
        <!-- <div> -->
          <img parallax class="logo-gallary" ng-repeat="photo in imageScope" offset-parallax="15" style="" ng-src={{photo.src}} ng-show="photo.visible"/>
        <!-- </div> -->
      </a>
    </div>
  </photo-slider>
</div>

<a ui-sref="root.annotation">
  <img style="max-width:300px; margin-top: 300px;" ng-src="images/anotare-logo.png"/>
</a>

<p class="lead" style="margin-top: 20px; font-family: EB Garamond; font-size:25px">
  Collaborative notetaking space for art lovers.
</p>

<form>
  <div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" ui-sref="root.explore" class="btn btn-default active">Login</button>
  <button type="submit" ui-sref="root.explore" class="btn btn-default">Sign up</button>
</form>
</div>
