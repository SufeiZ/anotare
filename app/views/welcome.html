<div class="jumbotron" id="welcome">
<div id="logo-on-photo">
  <photo-slider>
    <div style="display:inline-block; width: 300px; height: 300px">
      <a class="arrow prev" href="" ng-click="prev()">
        <img src="/images/left-arrow.png" id="right-arrow"/>
      </a>
      <a class="arrow next" href="" ng-click="next()">
        <img src="/images/right-arrow.png" id="left-arrow"/>
      </a>
      
      <a ui-sref="root.annotation">
        <!-- parallax  -->
        <img parallax offset-parallax="5" direction-parallax="reverse" style="z-index: 100; position: absolute; width:300px; margin-top: -.6%; margin-left: -10.4%" ng-src="images/anotare-icon.png"/>
        <div>
          <img parallax ng-repeat="photo in imageScope" offset-parallax="15" style="position: relative; width:260px; height:295px; margin-right: -18%" ng-src={{photo.src}} ng-show="photo.visible"/>
        </div>
      </a>
    </div>
  </photo-slider>
</div>

<a ui-sref="root.annotation">
  <img style="max-width:200px; margin-top: 20px;" ng-src="images/anotare-logo.png"/>
</a>

<p class="lead">
  Collaborative notetaking space for art lovers.
</p>

<form>
  <div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default active">Login</button>
  <button type="submit" class="btn btn-default">Sign up</button>
</form>
</div>
